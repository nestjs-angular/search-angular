<div class="col-md-12 mb-4 input-group">
    <input type="text" class="form-control" placeholder="Buscar" (keyup)="search($any($event).target.value)">
    <div class="input-group-append">
        <select class="form-select" (change)="sort($any($event).target.value)">
            <option>Seleccionar</option>
            <option value="asc">Precio Ascendente</option>
            <option value="desc">Precio Descendente</option>
        </select>
    </div>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let product of products">
        <div class="card shadow-sm">
            <img [src]="product.image" height="200">
            <div class="card-body">
                <p class="card-text">{{product.title}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{product.price}}</small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-4" *ngIf="filter.page < lastPage">
    <button class="btn btn-primary" (click)="loadMore()">Load More</button>
</div>
